<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 390px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .decade-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .decade-btn {
            padding: 30px 20px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            min-height: 80px;
        }

        .decade-btn:active {
            transform: scale(0.95);
        }

        .decade-btn:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-1960s { background: #28a745; }
        .btn-1970s { background: #ff69b4; }
        .btn-1980s { background: #ffd700; }
        .btn-1990s { background: #007bff; }
        .btn-2000s { background: #6f42c1; }
        .btn-2010s { background: #dc3545; }

        .track-info {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .album-art {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .track-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .track-artist {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .track-decade {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .btn-play {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-tidal {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }

        .btn-bonus {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .back-btn {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
        }

        .trivia-panel {
            display: none;
            background: #fff3cd;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #ffc107;
        }

        .trivia-panel.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .trivia-question {
            font-size: 16px;
            font-weight: bold;
            color: #856404;
            margin-bottom: 15px;
        }

        .trivia-answer {
            font-size: 16px;
            color: #004085;
            background: #cce5ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #004085;
        }

        .answer-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .copyright {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Quiz</h1>

        <!-- Main Screen: Decade Selection -->
        <div id="mainScreen" class="screen active">
            <div class="decade-grid">
                <button class="decade-btn btn-1960s" onclick="selectDecade('1960s')">1960s</button>
                <button class="decade-btn btn-1970s" onclick="selectDecade('1970s')">1970s</button>
                <button class="decade-btn btn-1980s" onclick="selectDecade('1980s')">1980s</button>
                <button class="decade-btn btn-1990s" onclick="selectDecade('1990s')">1990s</button>
                <button class="decade-btn btn-2000s" onclick="selectDecade('2000s')">2000s</button>
                <button class="decade-btn btn-2010s" onclick="selectDecade('2010s')">2010s</button>
            </div>
            <div class="copyright">(C) 2025, Dave Shaw</div>
        </div>

        <!-- Track Screen: Play and Bonus -->
        <div id="trackScreen" class="screen">
            <div class="track-info">
                <img id="albumArt" class="album-art" src="" alt="Album artwork">
                <div class="track-title" id="trackTitle"></div>
                <div class="track-artist" id="trackArtist"></div>
                <div class="track-decade" id="trackDecade"></div>
            </div>

            <div class="action-buttons">
                <button class="action-btn btn-play" onclick="playTrack()">PLAY YOUTUBE</button>
                <button class="action-btn btn-tidal" onclick="playTidal()">PLAY TIDAL</button>
                <button class="action-btn btn-bonus" onclick="showBonus()">BONUS</button>
            </div>

            <div id="triviaPanel" class="trivia-panel">
                <div class="trivia-question" id="triviaQuestion"></div>
                <div class="trivia-answer">
                    <span class="answer-label">Answer:</span>
                    <span id="triviaAnswer"></span>
                </div>
            </div>

            <button class="back-btn" onclick="goBack()">Back to Decades</button>
        </div>
    </div>

        let currentTrack = null;
        let currentDecade = null;

        function selectDecade(decade) {
            currentDecade = decade;
            const tracks = musicData[decade];
            currentTrack = tracks[Math.floor(Math.random() * tracks.length)];

            document.getElementById('albumArt').src = `https://img.youtube.com/vi/${currentTrack.youtubeId}/mqdefault.jpg`;
            document.getElementById('trackTitle').textContent = currentTrack.title;
            document.getElementById('trackArtist').textContent = currentTrack.artist;
            document.getElementById('trackDecade').textContent = decade;

            document.getElementById('triviaPanel').classList.remove('show');

            document.getElementById('mainScreen').classList.remove('active');
            document.getElementById('trackScreen').classList.add('active');
        }

        function playTrack() {
            const youtubeUrl = `https://www.youtube.com/watch?v=${currentTrack.youtubeId}`;
            window.open(youtubeUrl, '_blank');
        }

        function playTidal() {
            const searchQuery = encodeURIComponent(`${currentTrack.artist} ${currentTrack.title}`);
            const tidalUrl = `https://listen.tidal.com/search?q=${searchQuery}`;
            window.open(tidalUrl, '_blank');
        }

        function showBonus() {
            document.getElementById('triviaQuestion').textContent = currentTrack.trivia.question;
            document.getElementById('triviaAnswer').textContent = currentTrack.trivia.answer;
            document.getElementById('triviaPanel').classList.add('show');
        }

        function goBack() {
            document.getElementById('trackScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            document.getElementById('triviaPanel').classList.remove('show');
            currentTrack = null;
            currentDecade = null;
        }
