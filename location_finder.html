<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .locate-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }

        .locate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .locate-btn:active {
            transform: translateY(0);
        }

        .locate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 20px;
        }

        .location-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .location-section h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .location-section h2::before {
            content: "üìç";
            margin-right: 10px;
        }

        .location-info {
            line-height: 1.8;
        }

        .info-row {
            display: flex;
            margin-bottom: 8px;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            min-width: 120px;
        }

        .info-value {
            color: #333;
        }

        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            padding: 20px;
        }

        .map-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .map-link:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Location Finder</h1>
        <button class="locate-btn" id="locateBtn">üìç Locate Me</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        const locateBtn = document.getElementById('locateBtn');
        const results = document.getElementById('results');

        locateBtn.addEventListener('click', async () => {
            locateBtn.disabled = true;
            locateBtn.textContent = 'üîç Locating...';
            results.innerHTML = '<div class="loading">Detecting your location...</div>';

            try {
                // Run both location methods simultaneously
                const [gpsLocation, ipLocation] = await Promise.allSettled([
                    getGPSLocation(),
                    getIPLocation()
                ]);

                results.innerHTML = '';

                // Display GPS Location
                if (gpsLocation.status === 'fulfilled') {
                    results.innerHTML += createLocationSection('GPS Location', gpsLocation.value, true);
                } else {
                    results.innerHTML += createErrorSection('GPS Location', gpsLocation.reason);
                }

                // Display IP Location
                if (ipLocation.status === 'fulfilled') {
                    results.innerHTML += createLocationSection('IP-Based Location', ipLocation.value, false);
                } else {
                    results.innerHTML += createErrorSection('IP-Based Location', ipLocation.reason);
                }

            } catch (error) {
                results.innerHTML = createErrorSection('Error', error.message);
            } finally {
                locateBtn.disabled = false;
                locateBtn.textContent = 'üìç Locate Me';
            }
        });

        function getGPSLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported by your browser'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            altitude: position.coords.altitude,
                            heading: position.coords.heading,
                            speed: position.coords.speed,
                            timestamp: new Date(position.timestamp).toLocaleString()
                        });
                    },
                    (error) => {
                        let errorMsg = 'Unknown error';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'Location permission denied';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'Location information unavailable';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'Location request timed out';
                                break;
                        }
                        reject(new Error(errorMsg));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        async function getIPLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) {
                    throw new Error('Failed to fetch IP location');
                }
                const data = await response.json();

                return {
                    ip: data.ip,
                    city: data.city,
                    region: data.region,
                    country: data.country_name,
                    postal: data.postal,
                    latitude: data.latitude,
                    longitude: data.longitude,
                    timezone: data.timezone,
                    isp: data.org
                };
            } catch (error) {
                throw new Error('Unable to determine location from IP address: ' + error.message);
            }
        }

        function createLocationSection(title, data, isGPS) {
            let html = `<div class="location-section">
                <h2>${title}</h2>
                <div class="location-info">`;

            if (isGPS) {
                html += `
                    <div class="info-row">
                        <span class="info-label">Latitude:</span>
                        <span class="info-value">${data.latitude.toFixed(6)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Longitude:</span>
                        <span class="info-value">${data.longitude.toFixed(6)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Accuracy:</span>
                        <span class="info-value">${data.accuracy ? Math.round(data.accuracy) + ' meters' : 'N/A'}</span>
                    </div>`;
                if (data.altitude !== null) {
                    html += `
                    <div class="info-row">
                        <span class="info-label">Altitude:</span>
                        <span class="info-value">${data.altitude.toFixed(2)} meters</span>
                    </div>`;
                }
                if (data.speed !== null) {
                    html += `
                    <div class="info-row">
                        <span class="info-label">Speed:</span>
                        <span class="info-value">${data.speed.toFixed(2)} m/s</span>
                    </div>`;
                }
                html += `
                    <div class="info-row">
                        <span class="info-label">Timestamp:</span>
                        <span class="info-value">${data.timestamp}</span>
                    </div>
                    <a href="https://www.google.com/maps?q=${data.latitude},${data.longitude}" target="_blank" class="map-link">View on Google Maps</a>`;
            } else {
                html += `
                    <div class="info-row">
                        <span class="info-label">IP Address:</span>
                        <span class="info-value">${data.ip}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">City:</span>
                        <span class="info-value">${data.city || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Region:</span>
                        <span class="info-value">${data.region || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Country:</span>
                        <span class="info-value">${data.country || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Postal Code:</span>
                        <span class="info-value">${data.postal || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Latitude:</span>
                        <span class="info-value">${data.latitude}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Longitude:</span>
                        <span class="info-value">${data.longitude}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Timezone:</span>
                        <span class="info-value">${data.timezone || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">ISP:</span>
                        <span class="info-value">${data.isp || 'N/A'}</span>
                    </div>
                    <a href="https://www.google.com/maps?q=${data.latitude},${data.longitude}" target="_blank" class="map-link">View on Google Maps</a>`;
            }

            html += `</div></div>`;
            return html;
        }

        function createErrorSection(title, error) {
            return `<div class="location-section error">
                <h2>${title}</h2>
                <div class="location-info">${error}</div>
            </div>`;
        }
    </script>
</body>
</html>
